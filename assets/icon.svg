<?xml version="1.0" encoding="UTF-8"?>
<!-- Graphic Learning project icon: stylized G made from a triangle + sphere gradient -->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Graphic Learning icon">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#0b3a66"/>
    </linearGradient>
    <radialGradient id="sphere" cx="35%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#ffd57a"/>
      <stop offset="60%" stop-color="#ff9a4d"/>
      <stop offset="100%" stop-color="#e84e2a"/>
    </radialGradient>
    <linearGradient id="tri" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#7ef6ff"/>
      <stop offset="100%" stop-color="#3aa0ff"/>
    </linearGradient>
    <filter id="softshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" rx="64" ry="64" fill="url(#bg)" />

  <!-- triangle (stylized raster/triangle primitive) -->
  <g transform="translate(96,96) scale(1.2)" filter="url(#softshadow)">
    <path d="M160 16 L304 320 L16 320 Z" fill="url(#tri)" stroke="rgba(255,255,255,0.12)" stroke-width="6"/>
  </g>

  <!-- sphere overlapping triangle (represents shading/raytracing) -->
  <g transform="translate(264,176)">
    <circle cx="0" cy="0" r="92" fill="url(#sphere)" stroke="rgba(0,0,0,0.18)" stroke-width="4" />
    <!-- highlight -->
    <ellipse cx="-24" cy="-36" rx="28" ry="18" fill="rgba(255,255,255,0.6)" opacity="0.9"/>
  </g>

  <!-- subtle 'G' cutout: use stroke to form letter G hugging shapes -->
  <path d="M198 120 A112 112 0 1 1 198 344 L262 344" fill="none" stroke="rgba(255,255,255,0.9)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>

  <!-- small gloss around edges -->
  <path d="M64 48 L448 48" stroke="rgba(255,255,255,0.04)" stroke-width="8"/>

</svg>
